<div class="content">
    <mat-card class="example-card" *ngFor="let comic of Comics">
        <mat-card-header>
          <mat-card-title>{{comic.titulo}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img class="img_portada" mat-card-image src="assets/portadas/{{comic.img}}" alt="{{comic.titulo}}">
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
