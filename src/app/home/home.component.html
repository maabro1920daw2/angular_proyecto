<mat-card  class="slider-container mat-elevation-z5">
  <app-slider [slides]="slides"></app-slider>
</mat-card>
<div class="content">
  <mat-card class="example-card mat-elevation-z5" *ngFor="let juego of Juegos">
    <mat-card-header>
      <mat-card-title class="head-title"><a routerLink="juego/{{juego.tag}}">{{juego.titulo}}</a></mat-card-title>
      <mat-card-subtitle>{{juego.fecha}}</mat-card-subtitle>
    </mat-card-header>
    <img class="img_portada" mat-card-image src="assets/caratulas/{{juego.img}}" alt="{{juego.titulo}}" width="250">
    <mat-card-actions>
      <button mat-button (click)="handleClick(juego.id)">
        <p>AÃ±adir a favoritos</p>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
